.modal-overlay {

    left: 0;
    width: 100%;

    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;

}

.modal-content {

    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    max-width: 400px;

}

}

.clear-options {

.option-btn {
    padding: 15px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.option-btn.danger {
    background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    color: white;
}

.option-btn.warning {
    background: linear-gradient(135deg, #ffa726, #ff9800);
    color: white;
}

.option-btn.secondary {
    background: linear-gradient(135deg, #78909c, #607d8b);
    color: white;
}

.option-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

    <script>
        // ============ 全域變數和配置 ============
        const API_ENDPOINTS = {
            production: 'https://weekly-large-calf.ngrok-free.app/webhook/bowling-score',
            test: 'https://weekly-large-calf.ngrok-free.app/webhook-test/bowling-score'
        };

        let currentEnvironment = 'production';
        let currentRankings = [];
        // ============ 環境切換函數 ============
        function switchEnvironment(env) {
            currentEnvironment = env;
            console.log(`切換到 ${env} 環境:`, API_ENDPOINTS[env]);
            
            document.querySelectorAll('.env-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchEnvironment('${env}')"]`).classList.add('active');
            
            updateDebugInfo();
            showMessage(`已切換到 ${env === 'production' ? '正式' : '測試'} 環境`, 'info');
        }
        // ============ 分數提交函數 (符合 n8n Action Switch) ============
        async function submitScore() {
            const teamName = document.getElementById('teamName').value.trim();
            const round = document.getElementById('roundSelect').value;
            const score = parseInt(document.getElementById('score').value);
            const members = parseInt(document.getElementById('members').value);

            // 驗證輸入
            if (!teamName) {
                showSubmitResult('請輸入隊伍名稱', 'error');
                return;
            }

            if (isNaN(score) || score < 0 || score > 4800) {
                showSubmitResult(`請輸入有效分數 (0-4800)`, 'error');
                return;
            }

            if (isNaN(members) || members < 1 || members > 16) {
                showSubmitResult('請輸入有效隊員人數 (1-16)', 'error');
                return;
            }

            showSubmitResult('🚀 正在提交分數...', 'info');

            // 符合 n8n Action Switch 的資料格式
            const submitData = {
                action: "upload",  // 對應您 n8n 的第一個路由規則
                team_name: teamName,
                round: round,
                score: score,
                members: members,
                timestamp: new Date().toISOString(),
                environment: currentEnvironment
            };

            try {
                console.log('提交資料:', submitData);

                const response = await fetch(API_ENDPOINTS[currentEnvironment], {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify(submitData)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\n回應內容: ${errorText}`);
                }

                let result;
                const responseText = await response.text();
                console.log('Raw response:', responseText);

                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`伺服器回應不是有效的 JSON:\n${responseText.substring(0, 200)}...`);
                }

                if (result.success) {
    // 原有的成功處理
    showSubmitResult(`✅ 分數提交成功！\n隊伍: ${teamName}\n${round}: ${score}分`, 'success');
    
    document.getElementById('teamName').value = '';
    document.getElementById('score').value = '';
    
    setTimeout(() => {
        getRankings();
    }, 1000);
} else if (result.組別) {
    // 新增：處理 n8n 的回應格式
    showSubmitResult(`✅ 分數提交成功！\n隊伍: ${result.組別}\n${round}: ${score}分\n總分: ${result.總分}`, 'success');
    
    document.getElementById('teamName').value = '';
    document.getElementById('score').value = '';
    
    setTimeout(() => {
        getRankings();
    }, 1000);
} else {
    throw new Error(result.message || '提交失敗');
}

            } catch (error) {
                console.error('提交失敗:', error);
                showSubmitResult(`❌ 提交失敗: ${error.message}`, 'error');
            }

            updateDebugInfo();
        }

async function getRankings() {

    resultDiv.className = 'result info';
    resultDiv.innerHTML = `

            <div style="font-size: 2em; margin-bottom: 10px;">🔄</div>

    try {

        // ============ 顯示排名函數 ============
        function displayRankings(rankings, type = 'total') {
            const resultDiv = document.getElementById('rankingResult');
            
            if (!rankings || !Array.isArray(rankings) || rankings.length === 0) {
                resultDiv.className = 'result info';
                resultDiv.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h3>📋 暫無比賽資料</h3>
                        <p>目前還沒有任何隊伍上傳成績</p>
                        <button onclick="getRankings()" style="margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            🔄 重新載入
                        </button>
                    </div>
                `;
                return;
            }
            
            const typeTitle = type === 'round1' ? '第一局排名' : '總分排名';
            const showTotal = type === 'total';
            
            // 排序邏輯
            let sortedRankings = [...rankings];
            if (type === 'round1') {
                sortedRankings.sort((a, b) => (b.round1_score || 0) - (a.round1_score || 0));
            } else {
                sortedRankings.sort((a, b) => (b.total_score || 0) - (a.total_score || 0));
            }
            
            let tableHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3 style="color: #333; margin: 0;">
                        ${showTotal ? '🏆' : '🎯'} ${typeTitle}
                    </h3>
                    <p style="color: #666; margin: 5px 0;">共 ${rankings.length} 支隊伍參賽</p>
                </div>
                
                <div style="overflow-x: auto;">
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th>🏅 排名</th>
                                <th>🏆 隊伍</th>
                                <th>🎯 第一局</th>
                                ${showTotal ? '<th>🎯 第二局</th>' : ''}
                                ${showTotal ? '<th>📊 總分</th>' : ''}
                                <th>👥 人數</th>
                                <th>📈 平均</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            sortedRankings.forEach((team, index) => {
                const rank = index + 1;
                const round1 = team.round1_score || 0;
                const round2 = team.round2_score || 0;
                const total = team.total_score || round1 + round2;
                const members = team.members || 1;
                const average = Math.round(total / members);
                
                const rankIcon = rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : rank;
                
                tableHTML += `
                    <tr>
                        <td><strong>${rankIcon}</strong></td>
                        <td><strong>${team.team_name || '未知隊伍'}</strong></td>
                        <td>${round1}</td>
                        ${showTotal ? `<td>${round2}</td>` : ''}
                        ${showTotal ? `<td><strong>${total}</strong></td>` : ''}
                        <td>${members}</td>
                        <td>${average}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            resultDiv.className = 'result success';
            resultDiv.innerHTML = tableHTML;
        }

// 顯示訊息的函數
function showMessage(message, type = 'info') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    messageDiv.textContent = message;
    
    messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        z-index: 1500;
        max-width: 300px;
        word-wrap: break-word;
        animation: slideInRight 0.3s ease;
    `;
    
    switch(type) {
        case 'success':
            messageDiv.style.background = 'linear-gradient(135deg, #4caf50, #45a049)';
            break;
        case 'error':
            messageDiv.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
            break;
        default:
            messageDiv.style.background = 'linear-gradient(135deg, #2196f3, #1976d2)';
    }
    
    if (!document.getElementById('message-animations')) {
        const style = document.createElement('style');
        style.id = 'message-animations';
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    }
    
    document.body.appendChild(messageDiv);
    
    setTimeout(() => {
        if (messageDiv.parentNode) {
            messageDiv.style.animation = 'slideInRight 0.3s ease reverse';
            setTimeout(() => messageDiv.remove(), 300);
        }
    }, 3000);
}
