// éš±è—è¼‰å…¥è¨Šæ¯
function hideLoadingMessage() {

        loadingDiv.remove();
    }
}

// é¡¯ç¤ºè¨Šæ¯çš„å‡½æ•¸
function showMessage(message, type = 'info') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    messageDiv.textContent = message;
    
    messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        z-index: 1500;
        max-width: 300px;
        word-wrap: break-word;
        animation: slideInRight 0.3s ease;
    `;
    
    switch(type) {
        case 'success':
            messageDiv.style.background = 'linear-gradient(135deg, #4caf50, #45a049)';
            break;
        case 'error':
            messageDiv.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
            break;
        default:
            messageDiv.style.background = 'linear-gradient(135deg, #2196f3, #1976d2)';
    }
    
    if (!document.getElementById('message-animations')) {
        const style = document.createElement('style');
        style.id = 'message-animations';
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    }
    
    document.body.appendChild(messageDiv);
    
    setTimeout(() => {
        if (messageDiv.parentNode) {
            messageDiv.style.animation = 'slideInRight 0.3s ease reverse';
            setTimeout(() => messageDiv.remove(), 300);
        }
    }, 3000);
}
